<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Eid Countdown 2024</title>
</head>
<body>
    <h2>Countdown to <span>Eid</span></h2>
    <div class="year">2024</div>
    <div class="countdown">
        <div id="day">000</div>
        <div id="hour">00</div>
        <div id="minute">00</div>
        <div id="second">00</div>
    </div>
    
    <footer>
        <q>mazroub wa9teh youfa Ramthan ya kefir</q>
        <h3>10 March 2024 &copy Created by <a href="https://github.com/Ali-Cheikh">Ali-Cheikh</a></h3>
    </footer>

    <script>
        const dayEl = document.getElementById('day');
        const hourEl = document.getElementById('hour');
        const minuteEl = document.getElementById('minute');
        const secondEl = document.getElementById('second');
        
        const Ramadan = new Date('April 9, 2024 00:00:00').getTime();
        
        updateCountdown()
        
        function updateCountdown(){
            const now = new Date().getTime();
            const gap = Ramadan - now;
        
            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;
        
            const d = Math.floor(gap/day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);
        
            dayEl.innerText = d;
            hourEl.innerText = h;
            minuteEl.innerText = m;
            secondEl.innerText = s;
        
            setTimeout(updateCountdown, 1000)
        }</script>
</body>
</html>
